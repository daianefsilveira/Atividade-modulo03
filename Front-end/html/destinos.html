<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../imagem/aviao.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/destino.css">
  <link rel="stylesheet" href="../css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agência de Viagem</title>
</head>

<body>
  <header>
    <section class="wrap"></section>
      <div class="group-header">
        <div class="box-logo">
          <h1 class="logo">Viaje <span>bem</span></h1>
        </div>
        <ul class="nav-list">
          <li class="list"><a href="home.html">Home</a></li>
          <li class="list"><a href="destinos.html">Destinos</a></li>
          <li class="list"><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </section>
  </header>
  <main>
      <div class="cards">
        <div class="card">
          <img src="../imagem/NY.png" alt="Nova York">
          <p>Nova York</p>
          <p>Preço R$ 3.231,00</p>
          <div class="box-btn">
            <button class="btns">Comprar</button>
          </div>
        </div>
        <div class="card">
          <img src="../imagem/Londres.png" alt="Londres">
          <p>Londres</p>
          <p>Preço R$ 3.789,00</p>
          <div class="box-btn">
            <button class="btns">Comprar</button>
          </div>
        </div>
        <div class="card">
          <img src="../imagem/Dubai.png" alt="Dubai">
          <p>Dubai</p>
          <p>Preço R$ 4.932,00</p>
          <div class="box-btn">
            <button class="btns">Comprar</button>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <section class="section-footer">
      <div class="box-footer">
        <ul class="box-nav">
          <li class="list-nav"><a href="#" class="link">Blog</a></li>
          <li class="list-nav"><a href="#" class="link">Nossas Redes!</a></li>
          <li class="list-nav"><a href="#" class="link">Ajuda</a></li>
        </ul>
        <div class="envelope">
          <h2 class="subtitle">Viaje bem</h2>
        </div>
      </div>
    </section>
  </footer>
</body>

</html>
