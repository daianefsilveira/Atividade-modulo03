<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./imagem/aviao.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência de Viagem</title>
  </head>
  <body>
    <header>
      <section class="wrap">
        <div class="group-header">
          <div class="box-logo">
            <h1 class="logo">Viaje <span>bem</span></h1>
          </div>
          <ul class="nav-list">
            <li class="list"><a href="html/home.html">Home</a></li>
            <li class="list"><a href="html/destinos.html">Destinos</a></li>
            <li class="list"><a href="html/cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </section> 
    </header>
    <main>
      <section class="wrap-main">
        <div class="box-connection">
          <div class="box-imgConnection">
            <img class="img-connection" src="imagem/illustration.png" alt="illustration">
          </div>
          <div class="box-title">
            <h2 class="title"><span class="everything">Viaje</span> em um clique.</h2>
          </div>
        </div>
        <div class="container">
          <h2 class="title-main">Encontre sua<span class="plin"> viagem</span>!</h2>
          <div class="box-plin">
            <div class="box-interacao">
              <h3 class="interacao">Quantas pessoas?</h3>
              <h3 class="interacao">Por quanto tempo?</h3>
              <h3 class="interacao">Seus dados!</h3>
            </div>
            <div class="box-paragraph">
              <p class="paragraph">
               A única viagem a se arrepender é <br>aquela que nunca foi feita! <br>
                Programe sua nova experiência com a gente!
              </p>
            </div>
          </div>
          <div class="box-btn">
            <button class="btn">Enviar</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="section-footer">
        <div class="box-footer">
          <ul class="box-nav">
            <li class="list-nav"><a href="#" class="link">Blog</a></li>
            <li class="list-nav"><a href="#" class="link">Nossas Redes!</a></li>
            <li class="list-nav"><a href="#" class="link">Ajuda</a></li>
          </ul>
          <div class="envelope">
            <h2 class="subtitle">Viaje bem</h2>
          </div>
        </div>
      </section>
    </footer>
